<div ng-controller="countDownTimerFormCtrl as countDownTimerFormCtrl"
<form name="addTimerForm">
    <div class="form-group">
        <label for="minutes">Minutes</label>
        <input type="number" min="0" class="form-control" id="minutes" placeholder="Minutes" />
    </div>
    <div class="form-group">
        <label for="timerTitle">Title</label>
        <input type="text"  class="form-control" id="timerTitle" placeholder="Title" />
    </div>
    <button type="button" class="btn btn-default">Start</button>
</form>
