<link href="3rdParty/css/bootstrap.nightly.css" rel="stylesheet" />

<div id="dashBoardMain" ng-controller="brewingThermoItem as brewingThermoItem" class="container-fluid">


    <div class="dashboard-slide-menu panel panel-default" ng-show="brewingThermoItem.showMenu" style="margin-left:-15px">

        <ul>
            <li>
                <label><i class='icon-plus' ng-click="brewingThermoItem.closeMenu()"></i></label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.setAlarm()" ng-class="{'alarmBtn-dashboard': brewingThermoItem.alarmBtn === true }"><i class='icon-attention-alt'></i>Alarm</label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.addTimer()">
                    <i class="fa fa-fa fa-clock-o" style="color: white"></i>
                    <br />
                    Timer
                </label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.rimsClick()" ng-class="{'rimsBtn-dashboard': brewingThermoItem.rimsBtn === true }"><i class="icon-fire-1"></i>RIMS</label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.pumpClick()" ng-class="{'pumpBtn-dashboard': brewingThermoItem.pumpBtn === true }"><i class="icon-off"></i>Pump</label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.auxClick()" ng-class="{'auxBtn-dashboard': brewingThermoItem.auxBtn === true }"><i class="icon-off"></i>Aux</label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.settingsClick()"><i class="icon-dot-circled"></i>Settings</label>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-xs-12"><i class='icon-menu' ng-click="brewingThermoItem.openMenu()"></i></div>
    </div>
    <div id="dashBoardHeader" class="dashBoardHeader clearfix">
        <div class="row">
            <div class="col-sm-3 col-xs-6">
                <div class="CountDownTimer2" ng-include="'App/countDownTimer/countDownTimer.html'">
                </div>
            </div>

            <div class="col-sm-3 col-xs-6" ng-repeat="otherThermo in brewingThermoItem.otherThermos" ng-click="brewingThermoItem.switchTemps(otherThermo)">
                <span class="dashboard-minor-title text-color5">{{otherThermo.name}}
                </span>
                <span class="dashboard-minor-temp text-color5">{{otherThermo.temp}}
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 ">
            <div class="row">
                <div class="col-xs-6 h1 text-color1">
                    {{brewingThermoItem.thermo.name}}
                </div>
                <div class="col-xs-6 h1 text-color1">{{brewingThermoItem.thermo.temp}}</div>
            </div>
            <div class="row">
                <div class="col-xs-1 h6 text-color4">High:</div>
                <div class="col-xs-5  h6 text-color4">{{brewingThermoItem.thermo.highAlarm}}</div>
                <div class="col-xs-1 h6 text-color4">Low:</div>
                <div class="col-xs-5 h6 text-color4">{{brewingThermoItem.thermo.lowAlarm}}</div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-sm-10">
                    <div google-chart chart="brewingThermoItem.chartData" style="{{brewingThermoItem.chartData.cssStyle}}"></div>
                    &nbsp;
                </div>
                <div class="col-sm-2 ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Chart Key
                        </div>
                        <div class="panel-body">
                            <div ng-repeat="thermo in brewingThermoItem.otherThermos">
                                <input type="checkbox" name="chBxChart{{thermo.id}}" ng-model="thermo.chartEnabled" ng-click="brewingThermoItem.chBxChartChanged(thermo)" />{{thermo.name}}
                            </div>
                            <br />
                            <br />
                            <h4>Chart Type:</h4>
                            <input type="radio" name="chartRadio" ng-model="brewingThermoItem.chartData.type" value="AreaChart" />Area
                            <br />
                            <input type="radio" name="chartRadio" ng-model="brewingThermoItem.chartData.type" value="LineChart" />Line
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<a ui-sref="classic" class="text-color2">classic theme</a>
