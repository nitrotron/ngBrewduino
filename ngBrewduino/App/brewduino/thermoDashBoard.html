<link href="3rdParty/css/bootstrap.nightly.css" rel="stylesheet" />

<div id="dashBoardMain" ng-controller="brewingThermoItem as brewingThermoItem">


    <div class="dashboard-slide-menu" ng-show="brewingThermoItem.showMenu">

        <ul>
            <li>
                <label><i class='icon-plus' ng-click="brewingThermoItem.closeMenu()"></i></label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.setAlarm(brewingThermoItem.btnAlarm)" ng-model="brewingThermoItem.btnAlarm"><i class='icon-attention-alt'></i>Alarm</label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.addTimer()"><i class="fa fa-fa fa-clock-o" style="color: white"></i>
                    <br />
                    Timer</label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.rimsClick()" ng-class="{'rimsBtn-dashboard': brewingThermoItem.rimsBtn === true }"><i class="icon-fire-1"></i>RIMS</label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.pumpClick()" ng-class="{'pumpBtn-dashboard': brewingThermoItem.pumpBtn === true }"><i class="icon-off"></i>Pump</label>
            </li>
            <li>
                <label ng-click="brewingThermoItem.auxClick()" ng-class="{'auxBtn-dashboard': brewingThermoItem.auxBtn === true }"><i class="icon-off"></i>Aux</label>
            </li>
        </ul>
    </div>
    <div class="col-xs-12"><i class='icon-menu' ng-click="brewingThermoItem.openMenu()"></i></div>
    <div id="dashBoardHeader" class="dashBoardHeader clearfix">
        <div class="col-md-3">
            <div class="CountDownTimer2" ng-include="'App/countDownTimer/countDownTimer.html'">
            </div>
        </div>

        <div class="col-md-3" ng-repeat="otherThermo in brewingThermoItem.otherThermos" ng-click="brewingThermoItem.switchTemps(otherThermo)">
            {{otherThermo.name}}  {{otherThermo.temp}}
        </div>

    </div>

    <div>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-3 ">
                    <div class="row">
                        <div class="col-md-12 h1">{{brewingThermoItem.thermo.name}}</div>
                        <div class="col-md-12 h1">{{brewingThermoItem.thermo.temp}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 h6">High:</div>
                        <div class="col-md-9 h6">{{brewingThermoItem.thermo.highAlarm}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 h6">Low:</div>
                        <div class="col-md-9 h6">{{brewingThermoItem.thermo.lowAlarm}}</div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="col-xs-10">
                        <div google-chart chart="brewingThermoItem.chartData" style="{{brewingThermoItem.chartData.cssStyle}}"></div>
                    </div>
                    <div class="col-xs-2 well">
                        <div ng-repeat="thermo in brewingThermoItem.otherThermos">
                            <input type="checkbox" name="chBxChart{{thermo.id}}" ng-model="thermo.chartEnabled" ng-click="brewingThermoItem.chBxChartChanged(thermo)" />{{thermo.name}}
                        </div>
                        <br />
                        <br />
                        <h4>Chart Type:</h4>
                        <input type="radio" name="chartRadio" ng-model="brewingThermoItem.chartData.type" value="AreaChart" />Area
                            <br />
                        <input type="radio" name="chartRadio" ng-model="brewingThermoItem.chartData.type" value="LineChart" />Line
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<a ui-sref="classic">classic theme</a>
