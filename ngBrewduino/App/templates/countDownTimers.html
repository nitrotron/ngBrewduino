<div id="btnShowNewTimerPanel" class="Clickable" ng-click="addTimer()">
    <i class="fa fa-fa fa-clock-o"></i>Click for New Timer
</div>
<div style="width: 210px">
</div>
<div id="divCountdown" ng-repeat="timer in timers">
    <!--<timer countdown="timer.timer" interval="1000" finish-callback="timer.finished()">{{timer}} second{{timerS}}</timer>-->
    <span ng-class="timerClass(timer)"><timer countdown="timer.timer" interval="1000" finish-callback="timerExpired(timer)">{{hhours}}:{{mminutes}}:{{sseconds}} </timer> {{timer.label}}</span>
</div>

<div id="pnlAddTimer" ng-show="showAddTimerPanel">
    <table>
        <tr>
            <td>
            </td>
            <td style="text-align: right;">
                <span id="dvCancelTimer" class="cancelX" ng-click="cancelNewTimer()">X</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: right; width: 20%;">
                Minutes:
            </td>
            <td style="text-align: left;">
                <input type="number" id="tbNewTime" name="tbNewTime" ng-model="newTimer">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">
                Title:
            </td>
            <td style="text-align: left;">
                <input type="text" id="tbTimerLabel" name="tbTimerLabel" ng-model="newTimerLabel">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td style="text-align: right;">
                <button type="button" id="btnAddNewTimer" ng-click="startNewTimer(newTimer, newTimerLabel)">Start</button>
            </td>
        </tr>
    </table>
</div>
