<div id="BrewingThermometerMain">
    <span id="lblTitle" class="BrewingThermometer_Title" >{{thermometers.name}}</span>
    <br/>

    <div id="BrewingThermometer_Display">
        <div id="lblCurrentTemp" class="TemperatureDigital">
            {{thermometers.temp}}
        </div>
        <div id="btnTempHighAlarm" class="TemperatureDigitalSmallTop">
            {{thermometers.highAlarm}}
        </div>
        <div id="btnTempLowAlarm" class="TemperatureDigitalSmallBottom">
            {{thermometers.lowAlarm}}
        </div>
        <div id="pnlRimsButton" ng-if="showRimsButton(thermometers)" >
           <span ng-click="showRimsSettings()" class="Clickable"> <i class='icon-beer'></i>RIMS Settings</span>
            <table ng-show="rimsSettingVisible()" ng-class="pnlRimsControls">
                <tr>
                    <td class="RimsSettingLabel">Set Point:
                    </td>
                    <td class="RimsSettingTB">
                        <input type="number" id="tbSetPoint" ng-model="rimsSetPoint"/>
                    </td>
                </tr>
                <tr>
                    <td class="RimsSettingLabel">WindowSize:
                    </td>
                    <td class="RimsSettingTB">
                        <input type="number" id="tbWindowSize" ng-model="rimsWindowSize"/>
                    </td>
                </tr>
                <tr>
                    <td class="RimsSettingLabel">Kp:
                    </td>
                    <td class="RimsSettingTB">
                        <input type="number" id="tbKp" ng-model="rimsKp"/>
                    </td>
                </tr>
                <tr>
                    <td class="RimsSettingLabel">Ki:
                    </td>
                    <td class="RimsSettingTB">
                        <input type="number" id="tbKi" ng-model="rimsKi"/>
                    </td>
                </tr>
                <tr>
                    <td class="RimsSettingLabel">Kd:
                    </td>
                    <td class="RimsSettingTB">
                        <input type="number" id="tbKd" ng-model="rimsKd"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="RimsSettingTB">
                        <button id="btnUpdateRims" Text="Set" OnClick="btnUpdateRims_Click"
                                class="btnUpdateRims"/>
                        <button id="btnUpdateRimsCancel" Text="Cancel" OnClick="btnUpdateRimsCancel_Click"
                                class="btnUpdateRims"/>
                    </td>
                </tr>
            </table>
        </div>
        <div id="pnlSetAlarm" class="PanelOverlay" ng-show="showPnlAlarm()">
            <span id="lblAlarmTitle" >{{lblAlarmTitle}}</span>
            <br />
            <input type="text" id="tbAlarm"  Width="33%" ng-model="tbAlarm">
            <asp:Button ID="btnUpdateAlarms" runat="server" OnClick=",btnUpdateAlarms_OnClick"
                        Text="Update" />
            <asp:Button ID="btnCancelAlarms" runat="server" OnClick="btnCancelAlarms_OnClick"
                        Text="Cancel" />
            <asp:HiddenField ID="hfWhichAlarm" runat="server" />
        </div>
